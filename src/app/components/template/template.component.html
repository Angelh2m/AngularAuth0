
<h3>Forms <small> template</small></h3>
<hr>
<!-- Angular submit (ngSubmit) | template and form binding | novalidate to disable the default html5 validation  -->
<form (ngSubmit)="save(form)" #form="ngForm" novalidate="">
  <div>
    <div class="form-group row"

    [ngClass]="{'has-danger': (name.errors?.required  || name.errors?.minlength) && name.touched }">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">
        <input
          placeholder="Name"
          type='text'
          class="form-control"
          name="name"
          minlength="3"
          #name="ngModel"
          [(ngModel)]="user.name"
          required
        >

        <!-- <div *ngIf="name.errors?.required">
          <small>
            Field required
          </small>
        </div> -->
        <div *ngIf="name.errors?.minlength">
          <small>
            This field requires {{ name.errors.minlength.requiredLength }} characters
          </small>
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Lastname</label>
      <div class="col-8">
        <input
            placeholder="LastName"
            type='text'
            class="form-control"
            name="lastname"
            required
            #lastname="ngModel"
            [(ngModel)]="user.lastName"
          >
          <div *ngIf="lastname.errors?.required">
            This element is required
          </div>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">E-mail</label>
        <div class="col-8">
          <!-- Template and property binding -->
          <input
              placeholder="E-mail"
              type='email'
              class="form-control"
              name="email"
              #email="ngModel"
              [(ngModel)]="user.email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            >
            <!-- ng directives bound to the ngModel -->
            <div *ngIf="email.errors?.pattern">
                This element is doesn't have the pattern required
            </div>
        </div>
      </div>

      <!-- Country Select -->

      <!-- <div class="form-group row">
        <label class="col-2 col-form-label">Country</label>
        <div class="col-8">
          <select>
            <option value=""></option>
          </select>
        </div>
      </div> -->

      <!-- Radio buttons -->

      <div class="form-group row">
        <label class="col-2 col-form-label">Gender</label>
        <div class="col-8">


            <label *ngFor="let gen of genders" class="custom-control custom-radio">
                <input [(ngModel)]="user.gender"
                name="gender"
                type="radio"
                [value]="gen"
                id="radio2"  type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">{{ gen }}</span>
            </label>

            <!-- <label class="custom-control custom-radio">
                <input [(ngModel)]="user.gender"
                name="female"
                type="radio"
                value="female"
                id="radio2"  type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Female</span>
            </label> -->
        </div>
      </div>

      <!-- Check boxes -->

      <div class="form-group row">
        <label class="col-2 col-form-label">Accept</label>
        <div class="col-8">

            <label class="custom-control custom-checkbox">
                <input
                    [(ngModel)]="user.agrees"
                    [name]="true"
                    required
                    type="checkbox"
                    class="custom-control-input">

                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Accept terms and conditions</span>
            </label>


        </div>
      </div>



      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp; </label>
        <div class="input-group col-md-8">
          <!-- Property binding and conditionals -->
          <!-- Disable if the form is not valid -->
          <button
          [disabled]="!form.valid"
          type='submit' class="btn btn-outline-primary">Submit</button>
        </div>
      </div>
  </div>

</form>


<pre>
  {{ user | json}}
</pre>
